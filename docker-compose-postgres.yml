version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: health-guardian-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=health-guardian
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço opcional para administração do PostgreSQL via interface web
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: health-guardian-pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@healthguardian.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    restart: always
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: